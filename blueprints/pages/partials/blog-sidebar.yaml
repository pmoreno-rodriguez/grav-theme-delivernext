form:
  fields:

    header.show_sidebar:
      type: toggle
      toggleable: true
      label: DELIVERNEXT.ADMIN.BLOG.CONFIGURATION.SHOW_SIDEBAR
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    
    header.sidebar_content:
      type: textarea
      label: DELIVERNEXT.ADMIN.BLOG.CONFIGURATION.SIDEBAR_CONTENT
      placeholder: DELIVERNEXT.ADMIN.BLOG.CONFIGURATION.SIDEBAR_DEFAULT_TEXT
      style: vertical
      rows: 5            
      markdown: true 
    
